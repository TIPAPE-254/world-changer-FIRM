<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | World Changer Techs</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-space-dynamic.css">
  <link rel="stylesheet" href="assets/css/animated.css">

  <style>
    /* CSS Variables for Brand Colors */
    :root {
      --primary-blue: #0d1b2a;
      --electric-cyan: #00d4ff;
      --accent-orange: #ff6b35;
      --neutral-dark: #1a1a2a;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--neutral-dark), var(--primary-blue));
      color: #fff;
      min-height: 100vh;
    }

    .hero-section {
      background: linear-gradient(135deg, var(--primary-blue), var(--neutral-dark));
      padding: 80px 0;
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('assets/images/about-bg.png') no-repeat center center;
      background-size: cover;
      opacity: 0.1;
    }

    .hero-title {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    .form-section {
      padding: 80px 0;
      position: relative;
    }

    .form-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .form-label {
      color: #fff;
      font-weight: 500;
    }

    .form-control, .form-select {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--glass-border);
      color: #fff;
      border-radius: 8px;
    }

    .form-control:focus, .form-select:focus {
      background: rgba(0, 0, 0, 0.7);
      border-color: var(--electric-cyan);
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(0, 212, 255, 0.35);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.9);
    }

    .form-select option {
      color: #000;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--electric-cyan), var(--accent-orange));
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
      background: linear-gradient(135deg, var(--accent-orange), var(--electric-cyan));
    }

    .footer-section {
      background: var(--neutral-dark);
      padding: 40px 0;
      color: #fff;
    }

    /* Floating particles animation */
    .particle {
      position: absolute;
      background: var(--electric-cyan);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { animation-delay: 0s; }
    .particle:nth-child(2) { animation-delay: 2s; }
    .particle:nth-child(3) { animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>

<body>

<!-- Floating Particles -->
<div class="particle" style="width: 5px; height: 5px; top: 20%; left: 10%;"></div>
<div class="particle" style="width: 8px; height: 8px; top: 40%; left: 80%;"></div>
<div class="particle" style="width: 6px; height: 6px; top: 60%; left: 20%;"></div>

<!-- HEADER -->
<section class="hero-section text-center text-white">
  <div class="container">
    <h1 class="hero-title">Let’s Grow Your Business</h1>
    <p class="lead" style="color: #ff6b35;">Tusaidie KUKUSHAINEisha; si unataka BIZZ yako igrow?</p>
  </div>
</section>

<!-- FORM SECTION -->
<section class="form-section">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-lg-8">
        <div class="card shadow-lg form-card p-4 wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.2s">

          <!-- INTEGRATED WITH FORMSPREE -->
          <form action="https://formspree.io/f/xnjbgdee" method="POST">

            <div class="row g-3">

              <!-- Name -->
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>

              <!-- Business Type -->
              <div class="col-md-6">
                <label class="form-label">Business Type</label>
                <input type="text" name="business_type" class="form-control"
                       placeholder="Salon, Kinyozi, Gym, Restaurant..." required>
              </div>

              <!-- Business Name -->
              <div class="col-12">
                <label class="form-label">Company / Business Name</label>
                <input type="text" name="business_name" class="form-control" required>
              </div>

              <!-- Phone -->
              <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="tel" name="phone" class="form-control" required>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
              </div>

              <!-- Service Type -->
              <div class="col-12">
                <label class="form-label">Service You Need</label>
                <select name="service_type" class="form-select" required>
                  <option value="">Select a Service</option>
                  <option>Business Website (SEO Optimized)</option>
                  <option>Payment & Booking Automation</option>
                  <option>Stock / Inventory System</option>
                  <option>Mobile App (Android & iOS)</option>
                  <option>Admin Dashboard</option>
                  <option>Database Setup & Management</option>
                  <option>AI Automation / Assistant</option>
                  <option>Full Business Digital Transformation</option>
                </select>
              </div>

              <!-- Message -->
              <div class="col-12">
                <label class="form-label">Tell Us About Your Business / Feedback</label>
                <textarea name="message" rows="5" class="form-control"
                          placeholder="Describe your business needs..."></textarea>
              </div>

              <!-- Hidden Subject -->
              <input type="hidden" name="_subject"
                     value="New Client Inquiry - World Changer Techs">
              
              <!-- Thank You Page Redirect -->
              <input type="hidden" name="_next" 
                     value="thank-you.html">
              
              <!-- Honeypot Spam Protection -->
              <input type="text" name="_gotcha" style="display:none !important">

              <!-- Submit -->
              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg px-5">
                  <i class="fas fa-send"></i> Send Request
                </button>
              </div>

            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer-section text-center">

    <div class="mb-3">
      <a href="https://wa.me/254743083690" title="WhatsApp" class="mx-2" style="color: #25D366; font-size: 1.5rem;"><i class="fa fa-whatsapp"></i></a>

<!-- Scripts -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/animation.js"></script>

<script>
  // Service options mapping
  const serviceOptions = {
    web: [
      'Business Website (SEO Optimized)',
      'Landing Page Design',
      'E-commerce Website',
      'Website Redesign',
      'Admin Dashboard'
    ],
    app: [
      'Mobile App (Android & iOS)',
      'Admin Dashboard',
      'Payment & Booking Automation',
      'Stock / Inventory System',
      'Database Setup & Management'
    ],
    ai: [
      'AI Automation / Assistant',
      'Chatbot Development',
      'Business Process Automation',
      'Smart Analytics Dashboard'
    ],
    visibility: [
      'SEO Optimization',
      'Social Media Marketing',
      'Google Business Setup',
      'Online Advertising (Ads)',
      'Brand Identity & Design'
    ],
    all: [
      'Business Website (SEO Optimized)',
      'Payment & Booking Automation',
      'Stock / Inventory System',
      'Mobile App (Android & iOS)',
      'Admin Dashboard',
      'Database Setup & Management',
      'AI Automation / Assistant',
      'Full Business Digital Transformation'
    ]
  };

  // Service titles for hero section
  const serviceTitles = {
    web: 'Website Development',
    app: 'App Development',
    ai: 'AI Solutions',
    visibility: 'Digital Visibility'
  };

  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const serviceType = urlParams.get('service');
    const selectEl = document.querySelector('select[name="service_type"]');
    const heroTitle = document.querySelector('.hero-title');
    const heroLead = document.querySelector('.hero-section .lead');

    if (serviceType && serviceOptions[serviceType]) {
      // Update hero section with selected service
      if (serviceTitles[serviceType]) {
        heroTitle.textContent = serviceTitles[serviceType];
        heroLead.textContent = 'Select the specific service you need below';
      }

      // Clear existing options and add filtered ones
      selectEl.innerHTML = '<option value="">Select a Service</option>';
      serviceOptions[serviceType].forEach(function(option) {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option;
        selectEl.appendChild(opt);
      });
    }
  });
</script>

</body>
